<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainland">
  <img src="./images/logo.svg" alt="logo" class="img">
<main>
  <div class="container">
  <div class="fir">
  <div class="Bill">
    <label>Bill</label>
    <input type="text" id="bill-val" placeholder="0"> 
  </div>
<div class="select">
  <p>Select Tip %</p>
  <div class="tips">
  <div data-id="5" class="num">5%</div>
  <div data-id="10" class="num">10%</div>
  <div data-id="15" class="num">15%</div>
  <div data-id="25" class="num">25%</div>
  <div data-id="50" class="num">50%</div>
  <input type="text" id="custom" placeholder="Custom">
  </div>
  <div class="num-of-people">
    <p>Number of People</p>
    <input type="text" id="num-people" placeholder="0">
    </div>
</div>
  </div>
<div class="sec">
<div class="Amoun">
  <div class="tip-amount">
  <div class="first">
  <div class="text">
  <p>Tip Amount</p>
  <p>/ person</p>
  </div>
  <p class="value-first">$0.00</p>
</div>
  <div class="second">
    <div class="text">
      <p>Total</p>
      <p>/ person</p>
    </div>
  <p class="value-second">$0.00</p>
  </div>
  <button>Reset</button>
  </div>
  </div> 
  </div>
  </div>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
